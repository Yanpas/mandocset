# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [  ]
  pull_request:
    branches: [  ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  VERSION: "5.11"
  SRC: "https://mirrors.edge.kernel.org/pub/linux/docs/man-pages/"
  # It's not possible to access env in the same environment https://github.community/t/how-to-use-env-context/16975/2
  FILE: 'man-pages-$VERSION.tar.xz'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest      
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Runs a single command using the runners shell
      - name: Install deps
        run: sudo apt update &&
          sudo apt install -y 
          man2html 
          wget 
          zip

      # Runs a set of commands using the runners shell
      - name: Download and unpack
        run: |
            wget -nv "$SRC/${{env.FILE}}"
            tar xvf ${{env.FILE}}

      - name: Build
        run: python3 mandocset.py -o Linux -p man-pages-$VERSION -i etc/tux.png -I etc/tux@2x.png 

      - name: Pack
        run: zip -r Linux.zip Linux.docset

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Linux-manpage-docset
          path: |
            Linux.zip